{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Novo lançamento de férias {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="empresaid">Empresa</label>
        <input type="text" name="empresaid" placeholder="Cód. Empresa" class="form-control" value="{{ request.form['empresaid'] }}"></input>
    </div>

    <div class="form-group">
        <label for="pessoa">Nome Colaborador (a)</label>
        <input type="text" name="pessoa" placeholder="" class="form-control" value="{{ request.form['pessoa'] }}"></input>
    </div>

    <div class="form-group">
        <label for="data_inicio_ferias">Início das férias</label>
        <input type="text" name="data_inicio_ferias" placeholder="XX/XX/XXXX" class="form-control" value="{{ request.form['data_inicio_ferias'] }}"></input>
    </div>    

    <div class="form-group">
        <label for="data_fim_ferias">Fim das férias</label>
        <input type="text" name="data_fim_ferias" placeholder="XX/XX/XXXX" class="form-control" value="{{ request.form['data_fim_ferias'] }}"></input>
    </div>        

    <div class="form-group">
        <label for="valor_ferias">Valor das férias</label>
        <input type="text" name="valor_ferias" placeholder="" class="form-control" value="{{ request.form['valor_ferias'] }}"></input>
    </div>        

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Gravar</button>
    </div>
</form>
{% endblock %}
